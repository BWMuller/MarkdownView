apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {
    userOrg = 'boxresin'
    groupId = 'boxresin.library'
    artifactId = 'MarkdownViewSupport'
    publishVersion = '1.0.0'
    desc = 'Markdown renderer for Android'
    website = 'https://github.com/BoxResin/MarkdownViewSupport'
    issueTracker = "https://github.com/BoxResin/MarkdownViewSupport/issues"
    repository = "https://github.com/BoxResin/MarkdownViewSupport.git"
}

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 24
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'org.markdownj:markdownj-core:0.4'
    compile 'com.android.support:support-annotations:25.3.1'
}